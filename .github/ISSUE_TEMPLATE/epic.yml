name: Epic
description: Use this template to create an Epic for tracking work.
title: "[Epic] "
labels: ["Increment"]
assignees: []
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: "Enter a detailed description of the epic."
      placeholder: ""
      
  - type: input
    id: businessgoal
    attributes:
      label: Business/ Product Goal
      description: "Short description of business value achieved through this Epic"
      placeholder: ""
  
  - type: dropdown
    id: status
    attributes:
      label: Status
      description: "Select the current status of this epic."
      options:
        - "New"
        - "Active"
        - "Done"
